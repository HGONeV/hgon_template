renderingOptions:
  submitButtonLabel: Submit
identifier: contactForm
label: 'Contact Form'
type: Form
prototypeName: standard
finishers:
  -
    options:
      subject: 'Ihre Nachricht: {subject}'
      recipientAddress: your.company@example.com
      recipientName: 'Your Company name'
      senderAddress: '{email}'
      senderName: '{name}'
      replyToAddress: ''
      carbonCopyAddress: ''
      blindCarbonCopyAddress: ''
      format: html
      attachUploads: true
      translation:
        language: ''
      partialRootPaths:
        150: 'EXT:hgon_template/Resources/Private/Extension/RkwMailer/Partials/'
      layoutRootPaths:
        150: 'EXT:hgon_template/Resources/Private/Extension/RkwMailer/Layouts/'
    identifier: EmailToReceiver
  -
    options:
      subject: 'Kontaktformular: Eine neue Nachricht'
      recipientAddress: test@hgon.de
      recipientName: 'HGON Team'
      senderAddress: contact@hgon.de
      senderName: 'HGON Website'
      replyToAddress: answer@hgon.de
      carbonCopyAddress: ''
      blindCarbonCopyAddress: ''
      format: html
      attachUploads: true
      partialRootPaths:
        150: 'EXT:hgon_template/Resources/Private/Extension/RkwMailer/Partials/'
      layoutRootPaths:
        150: 'EXT:hgon_template/Resources/Private/Extension/RkwMailer/Layouts/'
    identifier: EmailToSender
  -
    options:
      message: 'Danke für Ihre Nachricht. Wir melden uns schnellstmöglich bei Ihnen.'
    identifier: Confirmation
renderables:
  -
    renderingOptions:
      previousButtonLabel: ''
      nextButtonLabel: 'Nachricht senden'
    identifier: page-1
    label: ''
    type: Page
    renderables:
      -
        defaultValue: ''
        identifier: name
        label: Name
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: Name
            required: required
            minlength: '3'
            maxlength: '999'
        validators:
          -
            identifier: NotEmpty
          -
            options:
              minimum: '3'
              maximum: '999'
            identifier: StringLength
      -
        defaultValue: ''
        identifier: email
        label: Email
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'Email address'
            required: required
        validators:
          -
            identifier: NotEmpty
          -
            identifier: EmailAddress
      -
        defaultValue: ''
        identifier: subject
        label: Subject
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: Subject
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        identifier: message
        label: Message
        type: Textarea
        properties:
          fluidAdditionalAttributes:
            placeholder: ''
            required: required
            minlength: '10'
            maxlength: '9999'
        validators:
          -
            identifier: NotEmpty
          -
            options:
              minimum: '10'
              maximum: '9999'
            identifier: StringLength
      -
        type: Fieldset
        identifier: fieldset-1
        label: 'Ich möchte...'
        renderables:
          -
            type: Checkbox
            identifier: checkbox-1
            label: '...Mitglied werden. Bitte senden Sie mir Informationsmaterial und das Beitrittsformular zu.'
          -
            type: Checkbox
            identifier: checkbox-2
            label: '...als Sponsor die Naturschutzarbeit der HGON unterstützen.'
