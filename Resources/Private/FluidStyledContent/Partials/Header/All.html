<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{data.header_layout} != 100">
        <f:if condition="{data.header} || {data.subheader} || {data.date}">
            <f:switch expression="{data.header_layout}">

                <f:comment>
                    <f:case value="14">
                    </f:case>

                    <f:case value="20">
                        <h2>
                            <f:render section="HeaderBody" arguments="{_all}"/>
                        </h2>
                    </f:case>

                    <f:case value="21">
                        <h3 class="headline">
                            <f:render section="HeaderBody" arguments="{_all}"/>
                        </h3>
                    </f:case>

                    <f:case value="30">
                        <q>
                            <f:render section="HeaderBody" arguments="{_all}"/>
                        </q>
                    </f:case>
                </f:comment>

                <f:defaultCase>
                    <header>
                        <f:render section="HeaderBody" arguments="{_all}"/>
                    </header>
                </f:defaultCase>
            </f:switch>
        </f:if>
    </f:if>

</html>

<f:section name="HeaderBody">
    <f:render partial="Header/Header" arguments="{
                        header: data.header,
                        superiorLayout: data.layout,
                        layout: data.header_layout,
                        positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                        link: data.header_link,
                        default: settings.defaultHeaderType}" />
    <f:render partial="Header/SubHeader" arguments="{
                        subheader: data.subheader,
                        superiorLayout: data.layout,
                        layout: data.header_layout,
                        positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                        default: settings.defaultHeaderType}" />
    <f:render partial="Header/Date" arguments="{
                        date: data.date,
                        positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}'}" />
</f:section>

<f:section name="HeaderBodyReverse">

    <f:render partial="Header/SubHeader" arguments="{
                        subheader: data.subheader,
                        superiorLayout: data.layout,
                        layout: data.header_layout,
                        positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                        default: settings.defaultHeaderType}" />
    <f:render partial="Header/Header" arguments="{
                        header: data.header,
                        superiorLayout: data.layout,
                        layout: data.header_layout,
                        positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                        link: data.header_link,
                        default: settings.defaultHeaderType}" />
</f:section>
