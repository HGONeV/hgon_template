<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{menuMeta}">
    <ul class="menu menu-cta">
		<f:for each="{menuMeta}" as="item" iteration="iterator">
			<f:render partial="Navigation/Elements/Item" arguments="{item: item, isLast: iterator.isLast}" section="meta" />
		</f:for>
	</ul>
</f:if>

</html>
