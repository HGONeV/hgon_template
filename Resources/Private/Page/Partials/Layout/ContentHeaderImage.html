<header class="main__header main__header--image">
    <picture class="picture">

        <f:render partial="Layout/HeaderImage" arguments="{_all}" />

    </picture>
    <f:if condition="{pageTitle} || {pageSubtitle}">
        <div class="wrap wrap--text / align-center">
            <h1>
                <f:if condition="{pageTitle}">
                    <span class="badge badge--dark">{pageTitle}<span class="is-hidden">: </span></span>
                </f:if>
                <f:if condition="{pageSubtitle}">
                    <span class="h1 headline">{pageSubtitle}</span>
                </f:if>
            </h1>
        </div>
    </f:if>

</header>
