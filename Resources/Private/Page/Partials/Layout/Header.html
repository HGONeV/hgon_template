<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<header class="header {f:if(condition: '{current} == home', then: 'header--ghost')} / js-navbar">

    <div class="header__top">
        <div class="flex-container space-between">
            <div class="flex-item">
                <p>
                    {settings.websiteDescription}
                </p>
            </div>
            <div class="flex-item">
                <ul class="menu menu-social">
                    <li><a class="link--social" href="https://twitter.com/#"><svg width="18" height="18"><use xlink:href="#ui-twitter"></use></svg></a></li>
                    <li><a class="link--social" href="https://youtube.com/#"><svg width="18" height="18"><use xlink:href="#ui-youtube"></use></svg></a></li>
                    <li><a class="link--social" href="https://facebook.com/#"><svg width="16" height="16"><use xlink:href="#ui-facebook"></use></svg></a></li>
                    <li><a href="mailto:"><svg width="18" height="18"><use xlink:href="#ui-mail"></use></svg></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header__content / nav nav--primary">
        <div class="wrap / relative">
            <h1 class="header__title">
                <span>{settings.websiteName}</span>
                <a class="header__logo" href="/">
                    <img src="{settings.websiteLogoFile}" alt="{settings.websiteName}" class="logo" title="{settings.websiteDescription}" width="80" height="80">
                    <img src="{settings.websiteLogoFileSmall}" alt="{settings.websiteName}" class="logo logo--mobile" title="{settings.websiteDescription}" width="93" height="30">
                </a>
            </h1>
        </div>
        <a class="btn-menu btn-menu--open js-open-nav" href="">
            <svg class="icon icon--24 is-centered"><use xlink:href="#ui-menu"></use></svg>
        </a>

        <!-- main nav -->
        <nav>
            <div class="flex-container space-between / relative">
                <div class="flex-item">
                    <f:render partial="Navigation/Main" arguments="{_all}" />
                </div>

                <div class="flex-item">
                    <f:render partial="Navigation/Meta" arguments="{_all}" />
                </div>
            </div>
        </nav>
    </div>

    <nav class="nav nav--mobile js-nav-mobile">
        <a class="btn-menu btn-menu--close js-close-nav" href="">
            <svg class="icon is-centered" width="18" height="18"><use xlink:href="#ui-close"></use></svg>
        </a>

        <f:render partial="Navigation/Main" arguments="{_all}" />

        <ul class="menu menu-cta">
            <li><a class="btn btn--primary btn--rounded" href="tp-explore">Entdecken</a></li>
            <li><a class="btn btn--cta btn--rounded ml-1" href="tp-support">Mitmachen</a></li>
        </ul>
    </nav>
    <div class="nav-layer js-nav-layer" style="visibility: hidden; opacity: 0;"></div>

</header>
</html>
