<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>

    <!-- new stuff -->
    <footer class="footer">
        <div class="footer__content">
            <div class="flex-container space-between">

                <f:render partial="Navigation/Footer" arguments="{_all}" />

                <div class="flex-item c-3 / pt-1 pb-1">
                    <h6>Unterstützen Sie uns jetzt</h6>
                    <p>
                        Für unsere Naturschutzarbeit brauchen wir Ihre Unterstützung: Werden Sie aktiv oder bringen Sie mit Ihrer Spende wichtige Naturschutzprojekte auf den Weg.
                    </p>
                    <p>
                        <f:render partial="Navigation/Footer" arguments="{_all}" section="additional" />
                    </p>
                </div>
            </div>
            <form class="footer__form / form form-newsletter form--plain">
                <div class="flex-container center-main">
                    <f:comment>
                        <div class="flex-item flex-item--medium-half / align-center">
                            <input name="email" id="email" placeholder="Ihre E-Mail-Adresse" type="email">
                        </div>
                    </f:comment>
                    <div class="flex-item flex-item--medium-half / align-center">
                        <f:link.page pageUid="{settings.newsletterRegPid}" class="btn btn--primary-light btn--rounded">Newsletter abonnieren</f:link.page>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer__bottom">
            <div class="flex-container space-between">
                <div class="flex-item flex-basis4 flex-item--smalldesk-full">
                    <p>
                        {settings.websiteDescription}
                    </p>
                </div>
                <div class="flex-item flex-basis4 flex-item--smalldesk-full / align-center">
                    <a class="footer__logo" href="/">
                        <f:image src="{settings.websiteLogoFile}" alt="{settings.websiteName}" class="content-page__logo" title="{settings.websiteDescription}" width="60" height="60" />
                    </a>
                </div>

                <f:render partial="Navigation/FooterLegal" arguments="{_all}"  />

            </div>
        </div>
    </footer>
</f:spaceless>
</html>
