<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="HgonDefault" />

    <f:section name="Header">
        <f:render partial="Layout/Header" arguments="{_all}" />
    </f:section>

    <f:section name="Main">


        <header class="hero">
            <f:cObject typoscriptObjectPath="lib.content.render" data="{colPos:30}" />
        </header>

        <section id="content" class="section / pt-2 pb-5">
            <div class="wrap">
                <f:cObject typoscriptObjectPath="lib.content.render" data="{colPos:1}" />

                <f:comment><!-- Upcoming events --></f:comment>
                <f:format.html parseFuncTSPath="">{rkwEventsUpcomingEvents}</f:format.html>
            </div>
        </section>

        <section class="section">
            <f:cObject typoscriptObjectPath="lib.content.render" data="{colPos:0}" />
        </section>

        <f:comment><!-- Breaker --></f:comment>
        <f:format.html parseFuncTSPath="">{breakerWorkgroupSearch}</f:format.html>

        <section class="section">
            <f:cObject typoscriptObjectPath="lib.content.render" data="{colPos:2}" />
        </section>


        <f:render partial="Layout/MainFooter" arguments="{_all}" />

    </f:section>

</html>
