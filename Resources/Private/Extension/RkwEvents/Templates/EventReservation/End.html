
<f:flashMessages as="flashMessages">
    <f:for each="{flashMessages}" as="flashMessage">
        <div class="typo3-messages">
            <div class="alert alert-{flashMessage.class}">
                <div class="media">
                    <div class="media-body">
                        <div class="alert-message">
                            <f:format.raw>{flashMessage.message}</f:format.raw>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:for>
</f:flashMessages>

<f:if condition="{approvalUrl}">



    <p>Bezahlen Sie nachfolgend direkt den Betrag in Höhe von <strong><u><f:format.currency decimalSeparator="," thousandsSeparator="." decimals="2" currencySign="€">{basket.total}</f:format.currency></u></strong>:</p>
    <f:render partial="PayPal/PaymentWall" arguments="{_all}" />
</f:if>
