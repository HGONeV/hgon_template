{namespace vh=RKW\RkwMailer\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext">
    HGON e.V.
</f:section>

<!-- HTML -->
<f:section name="Html">

    <div class="header" style="background:#FFFFFF;background-color:#FFFFFF;Margin:0px auto;max-width:670px;">
        <table role="presentation" style="background:#FFFFFF;background-color:#FFFFFF;width:100%;" cellspacing="0" cellpadding="0" border="0" align="center">
            <tbody>
            <tr>
                <td style="border-bottom:3px solid #F8F8F6;direction:ltr;font-size:0px;padding:0;text-align:center;vertical-align:top;">
                    <div class="mj-column-per-30 outlook-group-fix" style="font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                        <table role="presentation" style="vertical-align:top;" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                            <tr>
                                <td style="background:white;font-size:0px;padding:0 15px;word-break:break-word;" align="center">
                                    <table role="presentation" style="border-collapse:collapse;border-spacing:0px;" cellspacing="0" cellpadding="0" border="0">
                                        <tbody>
                                        <tr>
                                            <td style="width:125px;">
                                                <f:comment><a href="###baseUrl###"></a></f:comment>
                                                <img src="###baseUrlLogo###" alt="HGON" style="border:0;display:block;outline:none;text-decoration:none;height:137px;width:100%;" width="125" height="137">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mj-column-per-70 outlook-group-fix" style="font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                            <tr>
                                <td style="vertical-align:top;padding:60px 15px 15px;">
                                    <table role="presentation" style="" width="100%" cellspacing="0" cellpadding="0" border="0">
                                        <tbody>
                                        <tr>
                                            <td style="font-size:0px;padding:0;word-break:break-word;" align="center">
                                                <div style="font-family:'Source Sans Pro', Helvetica, Arial, sans-serif;font-size:13px;line-height:1;text-align:center;color:#212121;">
                                                    <h1 style="margin: 0; font-size: 24px; line-height: 28px; font-weight: 300;"><strong style="font-weight: 600;">
                                                        {f:format.date(date: 'now', format: 'd.m.Y')}
                                                    </h1>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</f:section>
