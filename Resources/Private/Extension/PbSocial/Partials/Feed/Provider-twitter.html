<aside class="aside aside-tweet ">
    <header class="aside__header">
        <time class="float-right" datetime="{feed.Raw.created_at -> f:format.date(format:'d.m.Y')}">{feed.Raw.created_at -> f:format.date(format:"d.m.Y")}</time>
        <h6><a href="{feed.link}" data-id="{feed.id}" class="link link--social" target="_blank"><svg class="icon icon--btn-left" width="18" height="18"><use xlink:href="#ui-twitter"></use></svg> @HGON_eV</a></h6>
    </header>
    <div class="aside__content">
        <p>
            {feed.text}
        </p>
    </div>
</aside>
