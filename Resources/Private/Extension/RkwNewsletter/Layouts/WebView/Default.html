{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}

<style type="text/css">
    body{background-color:#EDF0E1;}
</style>

<table cellpadding="0" cellspacing="0" border="0" id="backgroundTable" style="margin:auto;">
    <tr>
        <td align="center">
            <table class="contentTable" cellpadding="0" cellspacing="0" border="0" width="600" style="width: 100%; max-width: 600px; background: #e6e6e6; font-family: 'Arial', sans-serif; font-size: 14px">

                <f:render partial="Default/Header" section="Html" />

                <f:comment><!-- Editorial --></f:comment>
                <f:render partial="Default/FilterEditorial" section="Html" arguments="{_all}" />

                <f:render section="Default" />

                <f:render partial="Default/Footer" section="Html" />
            </table>
        </td>
    </tr>
</table>
