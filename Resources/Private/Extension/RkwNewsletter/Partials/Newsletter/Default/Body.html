{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwNewsletter=RKW\RkwNewsletter\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext"><rkwMailer:plaintextLineBreaks>

<rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='partials_newsletter_body.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwNewsletter' /> " appendText="," />
\n\n
<f:render partial="FilterEditorial" section="Plaintext" arguments="{_all}" />
\n\n
<f:render partial="Items" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, pagesOrder: pagesOrder, includeEditorials: includeEditorials}" />

<f:render partial="News" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

<f:render partial="Article" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

<f:render partial="Donation" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

<f:render partial="Events" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

</rkwMailer:plaintextLineBreaks></f:section>



<!-- HTML -->
<f:section name="Html">

    <f:if condition="{webView}">
        <f:then>
            <f:render partial="TopNews" section="Html" arguments="{_all}" />
        </f:then>
    </f:if>

    <!-- Normal Contents -->
    <f:render partial="Items" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, pagesOrder: pagesOrder, webView: webView, includeEditorials: includeEditorials}" />

    <!-- News -->
    <f:render partial="News" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

    <!-- Article -->
    <f:render partial="Article" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

    <!-- Donation -->
    <f:render partial="Donation" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

    <!-- Events -->
    <f:render partial="Events" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail}" />

    <f:comment>
        <!-- Special Contents -->
        <f:render partial="Items" section="Html" arguments="{pages: specialPages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, webView: webView, includeEditorials: '0'}" />
    </f:comment>

    <f:comment>
        <f:render partial="News" section="Html" arguments="{_all}" />
    </f:comment>

</f:section>
