{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwAuthors=RKW\RkwAuthors\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext">
    <f:if condition="{itemIterator.isFirst}">
        <f:then>
            <f:render partial="Default/Items/Default/TopicBadge" section="Plaintext" arguments="{_all}" />
        </f:then>
    </f:if>
    <f:comment>
        <!-- zunÃ¤chst einmal auskommentiert. Kommt aus RkwNewsletter und dieser nutzt alten ViewHelper -->
        <f:render partial="Default/Items/Default/Content" section="Plaintext" arguments="{_all}" />\n
        <f:render partial="Default/Items/Default/Contact" section="Plaintext" arguments="{_all}" />
    </f:comment>

</f:section>



<!-- HTML for all other items -->
<f:section name="Html">



    <li style="line-height: 24px; margin-bottom: 10px;">
        <f:if condition="{content.headerLink}">
            <f:then>
                <a href="<rkwMailer:frontend.typolink87 parameter='{content.headerLink}' />" target="_blank" id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}" style="color: #869733; text-decoration: none;">
                    {content.header}
                </a>
            </f:then>
            <f:else>
                <span style="color: #869733; text-decoration: none;">
                    {content.header}<a id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}"></a>
                </span>
            </f:else>
        </f:if>

    </li>


    <f:comment>

        <f:if condition="{itemIterator.isFirst}">

            <!-- badge -->
            <f:render partial="Default/Items/Default/TopicBadge" section="Html" arguments="{_all}" />

        </f:if>
        <tr>
            <td style="padding: 0 16px">

                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                    <tr>
                        <td style="height: 16px">&nbsp;</td>
                    </tr>
                    <tr>

                        <td>
                            <table cellspacing="0" cellpadding="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                                <tr>
                                    <td style="width: 16px; height: 7px; background: #fff; vertical-align: top"><img src="###baseUrlImages###/corner-top-left.jpg" alt="" width="16" height="7" style="display: block" /></td>
                                    <td style="background: #fff">&nbsp;</td>
                                    <td style="width: 16px; height: 7px; background: #fff; text-align: right; vertical-align: top"><img src="###baseUrlImages###/corner-top-right.jpg" alt="" width="16" height="7" style="float: right; display: block" /></td>
                                </tr>
                                <tr>
                                    <td style="background: #fff" colspan="3">

                                        <!-- content -->
                                        <f:render partial="Default/Items/Default/Content" section="Html" arguments="{_all}" />

                                        <!-- contact -->
                                        <f:render partial="Default/Items/Default/Contact" section="Html" arguments="{_all}" />

                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 16px; height: 7px; background: #fff; vertical-align: bottom"><img src="###baseUrlImages###/corner-bottom-left.jpg" alt="" width="16" height="7" style="display: block" /></td>
                                    <td style="background: #fff">&nbsp;</td>
                                    <td style="width: 16px; height: 7px; background: #fff; text-align: right; vertical-align: bottom"><img src="###baseUrlImages###/corner-bottom-right.jpg" alt="" width="16" height="7" style="float: right; display: block" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </f:comment>

</f:section>
