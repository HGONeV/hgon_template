{namespace rkwNewsletter=RKW\RkwNewsletter\ViewHelpers}
{namespace rkwRegistration=RKW\RkwRegistration\ViewHelpers}

<div class="form__field">
    <label class="form-label" for="gender">
        <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.tx_rkwregistration_gender" />
        <f:if condition="<rkwNewsletter:isMandatoryField fieldName='txRkwregistrationGender' /> == 0">
            <f:then>
                <label class="label is-optional">form__field</label>
            </f:then>
            <f:else>
                *
            </f:else>
        </f:if>
    </label>
    <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.txRkwregistrationGender'}" />
    <f:form.select id="gender" property="txRkwregistrationGender" options="{99: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_rkwregistration_gender.I.neutral\")}', 0: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_rkwregistration_gender.I.man\")}', 1: '{f:translate(key:\"tx_rkwnewsletter_domain_model_frontenduser.tx_rkwregistration_gender.I.woman\")}'}" optionValueField="uid" optionLabelField="name" />
</div>

<f:if condition="<rkwRegistration:titleList />">
    <div class="form__field"><
        <label class="form-label" for="title">
            <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.title" />
            <f:if condition="<rkwNewsletter:isMandatoryField fieldName='title' /> == 0">
                <f:then>
                    <label class="label is-optional">form__field</label>
                </f:then>
                <f:else>
                    *
                </f:else>
            </f:if>
        </label>
        <f:comment><f:form.textfield id="title" property="title" value="{frontendUser.title}"/></f:comment>
        <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.txRkwregistrationTitle'}" />
        <f:form.select id="title" property="txRkwregistrationTitle" options="<rkwRegistration:titleList />" optionValueField="uid" optionLabelField="name" prependOptionValue="0" prependOptionLabel="{f:translate(key:'tx_rkwnewsletter_domain_model_frontenduser.tx_rkwregistration_title.I.neutral')}" />
    </div>
</f:if>

<div class="form__field">
    <label class="form-label" for="firstname">
        <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.first_name" />
        <f:if condition="<rkwNewsletter:isMandatoryField fieldName='firstName' /> == 0">
            <f:then>
                <label class="label is-optional">form__field</label>
            </f:then>
            <f:else>
                *
            </f:else>
        </f:if>
    </label>
    <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.firstName'}" />
    <f:form.textfield id="firstname" property="firstName" value="{frontendUser.firstName}" additionalAttributes="{autocomplete:'fname'}"/>
</div>

<div class="form__field">
    <label class="form-label" for="lastname">
        <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.last_name" />
        <f:if condition="<rkwNewsletter:isMandatoryField fieldName='lastName' /> == 0">
            <f:then>
                <label class="label is-optional">form__field</label>
            </f:then>
            <f:else>
                *
            </f:else>
        </f:if>
    </label>
    <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.lastName'}" />
    <f:form.textfield id="lastname" property="lastName" value="{frontendUser.lastName}" additionalAttributes="{autocomplete:'lname'}" />
</div>


<div class="form__field">
    <label class="form-label" for="email">
        <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.email" />
        <f:if condition="<rkwNewsletter:isMandatoryField fieldName='email' /> == 0">
            <f:then>
                <label class="label is-optional">form__field</label>
            </f:then>
            <f:else>
                *
            </f:else>
        </f:if>
    </label>
    <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.email'}" />
    <f:if condition="{frontendUser.uid} > 0">
        <f:then>
            <f:form.textfield id="email" property="email" value="{frontendUser.email}" additionalAttributes="{autocomplete:'email'}" disabled="true" type="email"/>
        </f:then>
        <f:else>
            <f:form.textfield id="email" property="email" value="{frontendUser.email}" additionalAttributes="{autocomplete:'email'}" type="email"/>
        </f:else>
    </f:if>
</div>


<div class="form__field">
    <label class="form-label" for="company">
        <f:translate key="tx_rkwnewsletter_domain_model_frontenduser.company" />
        <f:if condition="<rkwNewsletter:isMandatoryField fieldName='company' /> == 0">
            <f:then>
                <label class="label is-optional"></label>
            </f:then>
            <f:else>
                *
            </f:else>
        </f:if>
    </label>
    <f:render partial="formErrorShowText" arguments="{object: FrontendUser, fieldName: 'frontendUser.company'}" />
    <f:form.textfield id="company" property="company" value="{frontendUser.company}" />
</div>
