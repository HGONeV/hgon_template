<f:if condition="{article}">
    <aside class="breaker">
        <div class="flex-container">
            <div class="flex-item c-6">
                <header class="breaker__header">
                    <h2>{article.name}</h2>
                    <f:if condition="{article.txHgontemplateSubtitle}">
                        <p>{article.txHgontemplateSubtitle}</p>
                    </f:if>

                </header>
                <div class="breaker__content">
                    <f:format.raw>
                        {article.description}
                    </f:format.raw>
                </div>
                <footer class="breaker__footer">
                    <f:link.action pageUid="82" class="btn btn--primary btn--rounded" action="newOrder" arguments="{article: article}" additionalAttributes="{data-featherlight: ''}">
                        Bestellen
                    </f:link.action>
                    <f:if condition="{article.txHgontemplateLink}">
                        <f:link.typolink target="_blank" parameter="{article.txHgontemplateLink}" class="btn btn--white btn--rounded">
                            Leseprobe
                        </f:link.typolink>
                    </f:if>
                </footer>
            </div>
            <f:if condition="{article.txHgontemplateImage}">
                <div class="flex-item c-6 / align-center">
                    <picture class="breaker__image / has-shadow">
                        <f:image src="{article.txHgontemplateImage.uid}" treatIdAsReference="1" title="{article.txHgontemplateImage.title}" alt="{article.txHgontemplateImage.alternative}" width="395"/>
                    </picture>
                </div>
            </f:if>
        </div>
    </aside>
</f:if>
